<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator" id="calculator">
    <!-- Dark Mode Toggle Button -->
    <div class="top-bar">
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <!-- Display Screen -->
    <input type="text" class="display" id="display" disabled />

    <!-- Button Grid -->
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn" onclick="appendValue('sin(')">sin</button>
      <button class="btn" onclick="appendValue('cos(')">cos</button>
      <button class="btn" onclick="appendValue('tan(')">tan</button>
      <button class="btn" onclick="appendValue(')')">)</button>

      <!-- Row 2 -->
      <button class="btn" onclick="appendValue('sqrt(')">âˆš</button>
      <button class="btn" onclick="appendValue('log(')">log</button>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>

      <!-- Row 3 -->
      <button class="btn" onclick="appendValue('/')">Ã·</button>
      <button class="btn" onclick="appendValue('*')">Ã—</button>
      <button class="btn" onclick="appendValue('-')">âˆ’</button>
      <button class="btn" onclick="appendValue('+')">+</button>

      <!-- Row 4 -->
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('(')">(</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <div></div>

      <!-- Last row -->
      <button class="btn zero" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
